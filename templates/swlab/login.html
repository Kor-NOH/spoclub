<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spoclub 로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
<div>
    <div style="display: flex; justify-content: center; width: 100%">
        <div style="border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 265px; margin-top: 30px; background: azure">
            <div style="text-align: center">
                <div>
                    <a><img style="width: 200px" style="height: 30px"
                            src="media/spoclub로고.png">
                    </a>
                </div>
                <div style="font-weight: bold; color: gray; padding-bottom: 20px; padding-top: 20px">가입 시, Spoclub이 제공하는 모든 서비스를 이용하실 수 있습니다.</div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_id"
                           placeholder="name@example.com">
                    <label for="input_id" style="font-size: 14px;padding: 4px 10px">아이디를 입력하세요</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_pw"
                           placeholder="name@example.com">
                    <label for="input_pw" style="font-size: 14px;padding: 4px 10px">비밀번호를 입력하세요</label>
                </div>
                <button id="login_button" type="button" class="btn btn-primary" style="width: 100%">로그인</button>
                <div style="padding-top: 10px">
                    계정이 없나요? <a href="register"> 회원가입 </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    $('#login_button').click(function () {

        let id = $('#input_id').val();
        let pw = $('#input_pw').val();
        $.ajax({
            url: "login",
            data: {
                id : id,
                pw : pw
            },
            method : "POST",
            success: function (data) {
                console.log("성공");
                alert("로그인 성공.");
                location.replace('main');

            },
            error: function (request, status, error) {
                console.log("에러");
                alert("회원정보가 잘못되었습니다.")
            },
            complete: function () {
                console.log("완료");
            }
        })
    })
</script>
</html>
