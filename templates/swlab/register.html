<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
<div style="background: #FAFAFA">
    <div style="display: flex; justify-content: center; width: 100%">
        <div style="border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 500px; margin-top: 30px; background: antiquewhite">
            <div style="text-align: center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" style="font-size: 14px;padding: 4px 10px">이름(실명)을 입력하세요</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" style="font-size: 14px;padding: 4px 10px">아이디를 입력하세요</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" style="font-size: 14px;padding: 4px 10px">비밀번호를 입력하세요</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" style="font-size: 14px;padding: 4px 10px">비밀번호 확인</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" style="font-size: 14px;padding: 4px 10px">학번을 입력하세요</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" style="font-size: 14px;padding: 4px 10px">학번 확인</label>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
