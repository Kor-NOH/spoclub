<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sw lab</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
<div style="background: #FAFAFA">
    <div style="display: flex; justify-content: center; width: 100%">
        <div style="border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 510px; margin-top: 30px; background: azure">
            <div style="text-align: center">
                <div>
                    <img style="width: 200px" style="height: 30px"
                         src="http://snslab.cu.ac.kr/data/common/6e78f50f6b9455e42cb6.png">
                </div>
                <div style="font-weight: bold; color: gray; padding-bottom: 20px; padding-top: 20px">가입 시, swlab이 제공하는 모든 서비스를 이용하실 수 있습니다.</div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_name"
                           placeholder="name@example.com">
                    <label for="input_name" style="font-size: 14px;padding: 4px 10px">이름(실명)을 입력하세요</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_id"
                           placeholder="name@example.com">
                    <label for="input_id" style="font-size: 14px;padding: 4px 10px">아이디를 입력하세요</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_pw"
                           placeholder="name@example.com">
                    <label for="input_pw" style="font-size: 14px;padding: 4px 10px">비밀번호를 입력하세요</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_pw_again"
                           placeholder="name@example.com">
                    <label for="input_pw_again" style="font-size: 14px;padding: 4px 10px">비밀번호 확인</label>
                    <span id="checkNotice" style="font-size: x-small; "></span>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_schoolssn"
                           placeholder="name@example.com">
                    <label for="input_schoolssn" style="font-size: 14px;padding: 4px 10px">학번을 입력하세요</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_schoolssn_again"
                           placeholder="name@example.com">
                    <label for="input_schoolssn_again" style="font-size: 14px;padding: 4px 10px">학번 확인</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_phonenum"
                           placeholder="name@example.com">
                    <label for="input_phonenum" style="font-size: 14px;padding: 4px 10px">전화번호를 입력하세요</label>
                </div>
                <button id="register_button" type="button" class="btn btn-primary" style="width: 100%">회원가입</button>
                <div style="padding-top: 10px">
                    계정이 이미 있나요? <a href="login"> 로그인 </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#register_button').click(function () {

        let name = $('#input_name').val();
        let id = $('#input_id').val();
        let pw = $('#input_pw').val();
        let phonenum = $('#input_phonenum').val();
        let schoolssn = $('#input_schoolssn').val();

        console.log(name, id, pw, phonenum, schoolssn)

        $.ajax({
            url: "register",
            data: {
                name : name,
                id : id,
                pw : pw,
                phonenum : phonenum,
                schoolssn : schoolssn
            },
            method : "POST",
            success: function (data) {
                console.log("성공");
                alert("회원가입 성공했습니다. 로그인해주세요.");
                location.replace('/login');

            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
        }
        })
    })

    $(function (){
        $('#input_pw').keyup(function (){
            $('#chkNotice').html('');
        });

        $('#input_pw_again').keyup(function (){
            if($('#input_pw').val() !== $('#input_pw_again').val()){
                $('#checkNotice').html('비밀번호 일치하지 않음');
            } else{
                $('#checkNotice').html('');
            }
        });
    });
</script>
</body>
</html>
