<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spoclub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- 이게 있어야 네비바가 열림 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a href="main"><img style="width: 200px" style="height: 30px"
                            src="media/spoclub로고.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <!-- 네비바 버튼 비 활성화
                    <button type="button" onclick="location.href='main'">메인</button>
                    <button type="button" onclick="location.href='login'">로그인</button>
                    <button type="button" onclick="location.href='register'">회원가입</button>
                    -->
                </li>
            </ul>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    더보기
                </button>
                <ul class="dropdown-menu" style="left: -100px">
                    <li><a class="dropdown-item" href="main">메인</a></li>
                    <li><a class="dropdown-item" href="profile">내 정보</a></li>
                    <li><a class="dropdown-item" href="logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div style="border: medium solid blue; border-radius: 20px; width: 550px; height: 350px; position: relative; top: 15%; left: 50%; transform: translate(-50%, 5%);">
    <h1 style="text-align: center; border-bottom: medium solid blue"> {{ users.name }}님의 프로필</h1>
    <p></p>
    <div style="position: relative; right: 30px; font-style: italic; font-family: fantasy">
        <div style="position:relative; text-align: center; line-height: 40px; top: 10px; height: 40px; border: white; float: left; width: 40%"> 이름
        </div>
        <div style="position:relative; text-align: left; line-height: 40px; top: 10px; height: 40px; border: 2px solid black; float: left; width: 50%; border-radius: 10px">
            &nbsp; {{ users.name }}</div>

        <div style="position:relative; top: 30px; text-align: center; line-height: 40px; height: 40px; border: white; float: left; width: 40%"> 아이디
        </div>
        <div style="position:relative; top: 30px; text-align: left; line-height: 40px; height: 40px; border: 2px solid black; float: left; width: 50%; border-radius: 10px">
            &nbsp; {{ users.id }}</div>

        <div style="position:relative; top: 50px; text-align: center; line-height: 40px; height: 40px; border: white; float: left; width: 40%"> 전화번호
        </div>
        <div style="position:relative; top: 50px; text-align: left; line-height: 40px; height: 40px; border: 2px solid black; float: left; width: 50%; border-radius: 10px">
            &nbsp; {{ users.phonenum }}</div>

        <div style="position:relative; top: 70px; text-align: center; line-height: 40px; height: 40px; border: white; float: left; width: 40%"> 나이
        </div>
        <div style="position:relative; top: 70px; text-align: left; line-height: 40px; height: 40px; border: 2px solid black; float: left; width: 50%; border-radius: 10px">
            &nbsp; {{ users.age }}</div>
    </div>
</div>
<div style="position: relative; top: 25px; left: 530px;">
    <button id="profilebtn" onclick="location.href='profile'" onmousemove="PcolorChange()" onmouseleave="PcolorReChange()" style="background-color: white; border: medium solid blue; border-radius: 10px">내 정보</button>
    <button id="chpwbtn" onclick="location.href='change_pw'" onmousemove="CcolorChange()" onmouseleave="CcolorReChange()" style="background-color: white; border: medium solid blue; border-radius: 10px">비밀번호 변경</button>
</div>
</body>
<script>
    function CcolorChange() {
        var CBcolor = document.getElementById("chpwbtn");
        CBcolor.style.backgroundColor = "skyblue";
    }

    function CcolorReChange() {
        var CBcolor = document.getElementById("chpwbtn");
        CBcolor.style.backgroundColor = "white";
    }

    function PcolorChange() {
        var PBcolor = document.getElementById("profilebtn");
        PBcolor.style.backgroundColor = "skyblue";
    }

    function PcolorReChange() {
        var PBcolor = document.getElementById("profilebtn");
        PBcolor.style.backgroundColor = "white";
    }
</script>
</html>
